<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .bom {
            background-color: #28a745;
            color: white;
        }
        .bom:hover {
            background-color: #218838;
        }
        .regular {
            background-color: #ffc107;
            color: black;
        }
        .regular:hover {
            background-color: #e0a800;
        }
        .ruim {
            background-color: #dc3545;
            color: white;
        }
        .ruim:hover {
            background-color: #c82333;
        }
        .resposta {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Calculadora de Gorjetas</h1>
    
        <div class="section">
            <div class="input-container">
                <input type="number" id="valorConta" placeholder="Valor Total da Conta (R$)">
            </div>
            <div class="button-container">
                <button class="bom" onclick="calcularGorjeta(0.20)">Bom</button>
                <button class="regular" onclick="calcularGorjeta(0.10)">Regular</button>
                <button class="ruim" onclick="calcularGorjeta(0.05)">Ruim</button>
            </div>
            <div class="resposta" id="resultado">
                ---
            </div>
        </div>
    </main>
    
    <script>
        const calcularGorjeta = (qualidadeServico) => {
            const valorConta = document.getElementById("valorConta").value;

            if (valorConta) {
                const gorjeta = calcular(valorConta, qualidadeServico, mostrarResultado);
            } else {
                document.getElementById("resultado").textContent = 'Por favor, insira o valor da conta.';
            }
        };

        const calcular = (valor, qualidade, callback) => {
            const gorjeta = valor * qualidade;
            callback(gorjeta);
        };

        const mostrarResultado = (gorjeta) => {
            document.getElementById("resultado").textContent = `A gorjeta Ã© R$ ${gorjeta.toFixed(2)}`;
        };
    </script>
</body>
</html>
