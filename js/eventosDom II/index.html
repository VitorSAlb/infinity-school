<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Notes</h1>

        <div class="input-section">
            <textarea id="note" name="mensagem" placeholder="Digite sua nota aqui..."></textarea>
            <button id="addNoteBtn">Adicionar</button>
        </div>

        <div class="notes-section" id="notesContainer">
            
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addNoteBtn = document.getElementById('addNoteBtn');
            const notesContainer = document.getElementById('notesContainer');
            const noteTextarea = document.getElementById('note');

            function criarNota(noteText) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                
                const noteTitle = document.createElement('h2');
                noteTitle.textContent = `Note ${notesContainer.children.length + 1}`;
                
                const noteContent = document.createElement('p');
                noteContent.textContent = noteText;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Excluir';
                deleteBtn.addEventListener('click', () => {
                    notesContainer.removeChild(noteDiv);
                });
                
                noteDiv.appendChild(noteTitle);
                noteDiv.appendChild(noteContent);
                noteDiv.appendChild(deleteBtn);
                
                return noteDiv;
            }

            addNoteBtn.addEventListener('click', () => {
                const noteText = noteTextarea.value.trim();
                if (noteText) {
                    const noteElement = criarNota(noteText);
                    notesContainer.appendChild(noteElement);
                    noteTextarea.value = ''; 
                }
            });
        });

    </script>
</body>
</html>
