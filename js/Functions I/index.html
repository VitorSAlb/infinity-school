<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Funções</title>
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
    
        <div class="section">
            <div class="input-container">
                <input type="number" id="peso" placeholder="Peso">
                <input type="number" id="altura" placeholder="Altura">
            </div>
            <button onclick="calcularIMC()">Calcule</button>
            <div class="resposta" id="resultado">
                ---
            </div>
        </div>
    </main>
    
    <script>
        function calcularIMC() {
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;
            
            if (peso && altura) {
                const imc = peso / (altura * altura);
                document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)}`;
            } else {
                document.getElementById("resultado").textContent = 'Por favor, insira valores válidos para peso e altura.';
            }
        }
    </script>
</body>
</html>
