<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Livros</h1>

    <section class="add-book-section">
        <h2>Adicionar Livro +0</h2>
        <form id="add-book-form">
            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="ex: One Piece" required>
            <label for="author">Autor:</label>
            <input type="text" id="author" placeholder="ex: Echiro Oda" required>
            <label for="genre">Gênero:</label>
            <input type="text" id="genre" placeholder="ex: Ação" required>
            <label for="year">Ano de Publicação:</label>
            <input type="number" id="year" placeholder="ex: 1997" required>
            <label for="rating">Avaliação:</label>
            <input type="number" id="rating" min="1" max="5" placeholder="Avalie de 0 a 5" required>
            <button type="submit">Adicionar Livro</button>
        </form>
    </section>

    <section class="search-section">
        <h2>Pesquisa:</h2>
        <input type="text" id="search" placeholder="Buscar por título, autor ou gênero">
    </section>

    <section class="books-section">
        <h2>Livros:</h2>
        <div id="book-list" class="book-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
